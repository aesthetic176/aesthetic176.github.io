<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <script type="text/javascript">

// Description: Randomly change background color every 5 seconds

function setbackground()
{
window.setTimeout( "setbackground()", 500); // 5000 milliseconds delay

var index = Math.round(Math.random() * 8);

var ColorValue = "FFFFFF"; // default color - white (index = 0)

if(index == 1)
ColorValue = "FFCCCC"; //peach
if(index == 2)
ColorValue = "CCAFFF"; //violet
if(index == 3)
ColorValue = "CCCCCC"; //lt grey
if(index == 4)
ColorValue = "99FFFF"; //cyan
if(index == 5)
ColorValue = "D5CCBB"; //tan
if(index == 6)
ColorValue = "99FF99"; //lt green
if(index == 7)
ColorValue = "FFFF99"; //lt yellow
if(index == 8)
ColorValue = "FFCC99"; //lt orange

document.getElementsByTagName("body")[0].style.backgroundColor = "#" + ColorValue;

}
</script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="setbackground();">
    <div class="container">
      <h1>Tic Tac Toe</h1>  
      <button class="button button1"><a href="index.html" style="text-decoration: none;"><p class="nav">Single Player</p></a></button>
      <button class="button button2"><a href="double.html" style="text-decoration: none;"><p class="nav">Multi Player</p></a></button>
<br><hr>
      <div class="board">
        <div class="cell" id="0"></div>
        <div class="cell" id="1"></div>
        <div class="cell" id="2"></div>
        <div class="cell" id="3"></div>
        <div class="cell" id="4"></div>
        <div class="cell" id="5"></div>
        <div class="cell" id="6"></div>
        <div class="cell" id="7"></div>
        <div class="cell" id="8"></div>
      </div>
      <p id="message"></p>
      <button id="undo-button">Undo</button>
      <button id="reset-button">Reset</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
